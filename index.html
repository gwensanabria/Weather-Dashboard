<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <!-- <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <link rel="stylesheet" href="Assets\style.css" />
    <script defer src="Assets\script.js"></script>
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Enter City">
      </header>
      <main>
        <section class="location">
          <div class="city">City</div>
          <div class="date">Date</div>
        </section>
        <div class="current">
          <div class="temp">Temp</div>
          <div class="weather">Condition</div>
          <div class="windSpeed">Wind Speed</div>
          <div class="humidity">humidity</div>

        </div>
        <div class="forecast">
            <div class="day2"></div>
            <div class="day3"></div>
            <div class="day4"></div>
            <div class="day5"></div>
        </div>
      </main>
      <aside>
          <div class="history"></div>
      </aside>
    </div>

  </body>
</html>
